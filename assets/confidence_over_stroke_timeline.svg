<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="520" viewBox="0 0 1500 520" role="img" aria-labelledby="title desc">
  <title id="title">Confidence Over Stroke Timeline</title>
  <desc id="desc">Top-class confidence plotted over drawing time, including class switches.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1"><stop offset="0%" stop-color="#f8fafc"/><stop offset="100%" stop-color="#ecfeff"/></linearGradient>
    <style>.t{font:700 28px Helvetica,Arial,sans-serif;fill:#0f172a}.s{font:500 14px Helvetica,Arial,sans-serif;fill:#334155}.ax{stroke:#334155;stroke-width:2}.p{stroke:#16a34a;stroke-width:3;fill:none}.q{stroke:#2563eb;stroke-width:2;fill:none;stroke-dasharray:6 5}.d{font:600 12px Menlo,Consolas,monospace;fill:#1e293b}</style>
  </defs>
  <rect width="1500" height="520" fill="url(#bg)"/>
  <text x="28" y="46" class="t">Confidence Over Stroke Timeline</text>
  <text x="28" y="72" class="s">Shows how top-1 confidence evolves while a user draws in real time.</text>

  <line x1="90" y1="430" x2="1420" y2="430" class="ax"/>
  <line x1="90" y1="120" x2="90" y2="430" class="ax"/>
  <text x="92" y="108" class="d">confidence</text>
  <text x="1360" y="455" class="d">time (ms)</text>

  <polyline class="p" points="110,390 190,370 280,345 360,300 450,255 540,230 640,210 740,195 840,175 930,170 1030,165 1120,160 1220,150 1320,145 1400,142"/>
  <polyline class="q" points="110,330 220,340 330,352 440,365 550,375 660,380 770,385 880,390 990,394 1100,398 1210,402 1320,405"/>

  <circle cx="360" cy="300" r="6" fill="#f59e0b"/><text x="372" y="296" class="d">class switch: 1 -> 7</text>
  <circle cx="840" cy="175" r="6" fill="#22c55e"/><text x="852" y="171" class="d">stable top-1</text>

  <rect x="1050" y="88" width="370" height="70" fill="#ffffff" stroke="#cbd5e1"/>
  <text x="1064" y="113" class="d">solid: top-1 confidence</text>
  <text x="1064" y="136" class="d">dashed: runner-up confidence</text>
</svg>
