<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="380" viewBox="0 0 1200 380" role="img" aria-labelledby="title desc">
  <title id="title">Basic Neural Network Architecture</title>
  <desc id="desc">Input layer to dense hidden layers, dropout, and softmax output for MNIST classification.</desc>

  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f4f8ff"/>
      <stop offset="100%" stop-color="#eef7f1"/>
    </linearGradient>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#334155"/>
    </marker>
    <style>
      .node { fill: #ffffff; stroke: #334155; stroke-width: 2; rx: 12; }
      .title { font: 700 18px 'Helvetica Neue', Helvetica, Arial, sans-serif; fill: #0f172a; }
      .subtitle { font: 500 14px 'Helvetica Neue', Helvetica, Arial, sans-serif; fill: #334155; }
      .label { font: 600 15px 'Helvetica Neue', Helvetica, Arial, sans-serif; fill: #0f172a; }
      .detail { font: 400 13px 'Helvetica Neue', Helvetica, Arial, sans-serif; fill: #334155; }
      .edge { stroke: #334155; stroke-width: 2.5; fill: none; marker-end: url(#arrow); }
    </style>
  </defs>

  <rect x="0" y="0" width="1200" height="380" fill="url(#bgGrad)"/>

  <text x="40" y="48" class="title">TensorFlow + Keras Basic NN (MNIST)</text>
  <text x="40" y="74" class="subtitle">Input: flattened 28x28 image (784 features) -&gt; Output: 10 digit classes</text>

  <rect class="node" x="40" y="130" width="190" height="120"/>
  <text x="58" y="170" class="label">Input Layer</text>
  <text x="58" y="197" class="detail">shape=(784,)</text>
  <text x="58" y="222" class="detail">Flattened MNIST image</text>

  <rect class="node" x="280" y="130" width="190" height="120"/>
  <text x="298" y="170" class="label">Dense</text>
  <text x="298" y="197" class="detail">units=128</text>
  <text x="298" y="222" class="detail">activation=ReLU</text>

  <rect class="node" x="520" y="130" width="170" height="120"/>
  <text x="538" y="170" class="label">Dropout</text>
  <text x="538" y="197" class="detail">rate=0.2</text>

  <rect class="node" x="740" y="130" width="190" height="120"/>
  <text x="758" y="170" class="label">Dense</text>
  <text x="758" y="197" class="detail">units=64</text>
  <text x="758" y="222" class="detail">activation=ReLU</text>

  <rect class="node" x="980" y="130" width="180" height="120"/>
  <text x="998" y="170" class="label">Output Dense</text>
  <text x="998" y="197" class="detail">units=10</text>
  <text x="998" y="222" class="detail">activation=Softmax</text>

  <path class="edge" d="M 230 190 L 280 190"/>
  <path class="edge" d="M 470 190 L 520 190"/>
  <path class="edge" d="M 690 190 L 740 190"/>
  <path class="edge" d="M 930 190 L 980 190"/>
</svg>
